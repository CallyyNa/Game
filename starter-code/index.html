<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Carla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="row1">
            <h4>A long time ago in a galaxy far, far away...</h4>
            <h3>A brave warrior fought against<br> the clone army.<br> Be bold and test your<br>abilities in the fight. </h3>
            <h2>Guide him through battle <br>with [ArrowLeft] and [ArrowRight] arrow keys. <br>Shoot them with [ArrowUp] <br>before they reach your lines.</h2>
            <h1>May the force<br> be with you.</h1>
            <button type="button">START</button>
        </div>
        <div class="row2">
            <canvas id="canvas" width="300" height="600"></canvas>
        </div>
    </div>
    <script src="JavaScript/Player.js"></script>
    <script src="JavaScript/Enemy.js"></script>
    <script src="JavaScript/Bullet.js"></script>
    <script src="JavaScript/main.js"></script>
</body>
</html>
